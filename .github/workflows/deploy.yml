name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours instead of default 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with memory optimization
        run: |
          export NODE_OPTIONS="--max-old-space-size=6144"
          npm run build
          
      - name: Copy _redirects file
        run: |
          cp public/_redirects dist/_redirects || copy public\_redirects dist\_redirects

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: airfryer-blog
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}